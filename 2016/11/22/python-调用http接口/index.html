<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> python 调用http接口 · Sa6r1na's Blog</title><meta name="description" content="python 调用http接口 - Sa6r1na"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://sa6r1na.github.io/atom.xml" title="Sa6r1na's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/u/2950763237" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/Sa6r1na" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">python 调用http接口</h1><div class="post-info">Nov 22, 2016</div><div class="post-content"><h4 id="python调用http接口可执行例子"><a href="#python调用http接口可执行例子" class="headerlink" title="python调用http接口可执行例子"></a>python调用http接口可执行例子</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">import urllib2import jsonurl = &apos;http://********&apos;headers = &#123;&apos;Host&apos;: &apos;**********&apos;,           &apos;Content-Type&apos;: &apos;application/json&apos;,           &apos;x-appver&apos;: &apos;11.5.0.0&apos;,           &apos;x-platform&apos;: &apos;3&apos;,           &apos;x-access-token&apos;: &apos;cf9be31afddb461dbab9e74de2f2890a&apos;           &#125;</div><div class="line">           data = &#123;    &quot;recType&quot;: 1,    &quot;bizId&quot;: &quot;ca4b1bdbdcfc5e4774b919f32a0ecf33&quot;,    &quot;amount&quot;: 3, &quot;bizTime&quot;: 1479806874805,    &quot;comment&quot;: &quot;&quot;,    &quot;accountId&quot;: 1,    &quot;sourceSystem&quot;: 30000,    &quot;type&quot;: &quot;family&quot;,    &quot;clientCreateTime&quot;: 1479806877264,    &quot;clientEditTime&quot;: 1479806877264,    &quot;bkId&quot;: &quot;41218&quot;,    &quot;bookId&quot;: &quot;41218&quot;,    &quot;categoryId&quot;: 1001,    &quot;members&quot;: [&#123;        &quot;mid&quot;: 48451    &#125;]&#125;# data = urllib.urlencode(data)jdata = json.dumps(data)print jdatarequest = urllib2.Request(url, jdata, headers)# request.add_header(&apos;x-access-token&apos;,&apos;cf9be31afddb461dbab9e74de2f2890a&apos;)response = urllib2.urlopen(request)apicontent = response.read()print apicontent</div></pre></td></tr></table></figure>
